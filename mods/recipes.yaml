# Each entry defines a crafting recipe used in-game.
# - recipe_slug: example_slug           # Unique ID for this recipe (used as a message key)
#   recipe_text: craft_unknown_output   # Message key for localized recipe description
#   possible_outputs:                   # Items this recipe can produce, with weighted chances
#     - slug: potion                    # Common result â€” must be a valid item slug
#       quantity: 1
#       weight: 0.8                     # 80% chance to get a regular potion
#     - slug: super_potion
#       quantity: 1
#       weight: 0.15                    # 15% chance for an enhanced version
#     - slug: imperial_potion
#       quantity: 1
#       weight: 0.05                    # 5% chance to craft something rare and fancy
#   required_ingredients:               # Items the player must spend to perform crafting
#     tea: 2                            # Needs 2 units of 'tea'
#   required_tools:
#     - slug: surfboard
#       consumed: false
#     - slug: enchanted_spoon
#       consumed: true
#   crafting_method: cooking            # Slug for a crafting method used (if any)

